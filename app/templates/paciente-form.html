<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../../assets/css/header.css">

  <title>Diagnes</title>
</head>

<body>
  <main class="container">
    <header class="header">
      <a href="./index.html" class="header__logo logo--link">
        <img src="../../assets/img/diagnes.png" alt="Logo marca da  Empresa Diagnes" class="header__logo-img">
      </a>
      <hr>
    </header>
    <section>
      <div class="breadcrumb">
        <a href="./index.html">Lista de Pacientes</a> >
        <a href="#">Novo Paciente</a>
      </div>






      <form id="paciente-form">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" required autofocus/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="dataDeNascimento">Data de Nascimento</label>
          <input type="date" id="dataDeNascimento" name="dataDeNascimento" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="endereco">Endere√ßo</label>
          <input type="text" id="endereco" name="endereco" class="form-control" required/>
        </div>
        <button type="submit">Adicionar Paciente</button>
        <br>
        <button type="button" onclick="onCancelAddPaciente()">Cancelar</button>

      </form>
    </section>
  </main>
