<template id="link-form-pacientes">
  <link rel="stylesheet" href="app/client/assets/css/form-paceintes.css">

  <main class="wrapper">
    <h2 class="lista-pacientes__header__title title gray-dark">Cadastrar Paciente</h2>
    <form id="paciente-form" class="paciente-form" validate>
      <p class="paciente-form__succes-msg hidden">Paciente Adicionado com sucesso</p>
      <input type="hidden" id="id" name="_id" class="form-control" />
      <input type="hidden" id="rev" name="_rev" class="form-control" />

      <section class="form-feild">
        <h2 class="form-feild__title">Informações Pessoais</h2>
        <div class="form-group">
          <label for="nome">Nome
            <span class="red">*</span>
          </label>
          <input type="text" id="nome" name="nome" class="form-control" autofocus/>
          <br>
          <small id="nome-error" class="input-error hidden">Nome é obrigatório</small>
        </div>
        <div class="form-group">
          <label for="dataDeNascimento">Data de Nascimento
            <span class="red">*</span>
          </label>
          <input type="date" id="dataDeNascimento" name="dataDeNascimento" class="form-control" />
          <br>
          <small id="dataDeNascimento-error" class="input-error hidden">A Data de Nascimento é obrigatória</small>
        </div>
      </section>
      <section class="form-feild">
        <h2 class="form-feild__title">Contatos</h2>
        <div class="form-group">
          <label for="email">Email
            <span class="red">*</span>
          </label>
          <input type="text" id="email" name="email" class="form-control" />
          <br>
          <small id="email-error" class="input-error hidden">O Email é obirgatório</small>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone
            <span class="red">*</span>
          </label>
          <input type="text" id="telefone" name="telefone" class="form-control" />
          <br>
          <small id="telefone-error" class="input-error hidden">O Telefone é obirgatório</small>
        </div>
      </section>
      <section class="form-feild">
        <h2 class="form-feild__title">Endereço</h2>
        <div class="form-group">
          <label for="endereco">Rua</label>
          <input type="text" id="endereco" name="endereco" class="form-control" />
        </div>
        <div class="form-group">
          <label for="endereco">Cep</label>
          <input type="text" id="cep" name="cep" class="form-control" />
        </div>
        <div class="form-group">
          <label for="endereco">Bairro</label>
          <input type="text" id="bairro" name="bairro" class="form-control" />
        </div>
        <div class="form-group">
          <label for="endereco">Cidade</label>
          <input type="text" id="cidade" name="cidade" class="form-control" />
        </div>
      </section>

      <section class="form-feild center">
        <button id="btn-cancel-form" type="button" data-section="link-lista-pacientes" class="btn btn-lg">Cancelar</button>
        <span class="separator">ou</span>
        <button type="submit" class="btn btn-lg btn-succes">Salvar</button>
      </section>
    </form>
    </mian>
    <script>
      require('./app/client/views/paciente-form-view');
    </script>

</template>
