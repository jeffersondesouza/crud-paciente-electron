<template id="link-form-pacientes">
  <form id="paciente-form">
    <input type="hidden" id="id" name="_id" class="form-control"/>
    <input type="hidden" id="rev" name="_rev" class="form-control"/>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" required autofocus/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="dataDeNascimento">Data de Nascimento</label>
      <input type="date" id="dataDeNascimento" name="dataDeNascimento" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="endereco">Endere√ßo</label>
      <input type="text" id="endereco" name="endereco" class="form-control" required/>
    </div>
    <button type="submit">Adicionar Paciente</button>
    <br>
    <button id="btn-cancel-form" type="button" data-section="link-lista-pacientes">Cancelar</button>
  </form>

  <script>
    require('./app/client/views/paciente-form-view');
  </script>

</template>
